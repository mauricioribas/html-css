<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinámicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo àudio</h1>
    
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <h2>Forma simples de carregar o audio</h2>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> <!-- A maneira mais simples compativel com os formatos MP3, WAV e OGG -->
    <h2>Forma recomendada de carregar o audio</h2>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>INfelismente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>


</body> 
</html>
